

<html xmlns:th="http://thymleaf.org">

 

<h1 style="color: blue;text-align: center;">Login page</h1>

 

<form th:action="@{/login}" 
    method="post">

 

    <table border="0" bgcolor="cyan" align="center">
        <tr>
            <td>username::</td>
            <td><input type="text" name="username"></td>
        </tr>

 

        <tr>
            <td>password::</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>
            <input type="submit" value="login">
            <input type="reset" value="cancel">
            
            </td>
        </tr>
    </table>
    
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <span style="color:red;text-align:center" th:if="${param.error}">Invalid login details (Authentication failed)</span>
    <span style="color:red;text-align:center" th:if="${param.signout}">User logged successfully</span>
    
    <br><br>
    <h1 style="text-align: left"><a href="/oauth2/authorization/facebook">Facebook Login</a></h1>
    
    <br><br>
    <h1 style="text-align: left"><a href="/oauth2/authorization/facebook">Google Login</a></h1>

 

</form>
