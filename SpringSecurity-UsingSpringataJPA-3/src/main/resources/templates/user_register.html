<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/user/register}" th:object="${userInfo}"
		method="POST">
		<table border="0" bgcolor="cyan" align="center">
			<tr>
				<td>User-Name ::</td>
				<td><input type="text" th:field="*{uname}"></td>
			</tr>
			<tr>
				<td>Password ::</td>
				<td><input type="password" th:field="*{pwd}"></td>
			</tr>
			<tr>
				<td>Email ::</td>
				<td><input type="email" th:field="*{email}"></td>
			</tr>
			<tr>
				<td>Roles ::</td>
				<td><input type="checkbox" th:field="*{roles}" value="CUSTOMER"
					checked>CUSTOMER <input type="checkbox" th:field="*{roles}"
					value="MANAGER" checked>MANAGER</td>
			</tr>
			<tr>
				<td><input type="submit" value="register"> <input
					type="reset" value="cancel"></td>
			</tr>
		</table>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
	</form>
</body>
</html>
